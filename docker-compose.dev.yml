      - ~/.m2:/root/.m2
    container_name: taskservice
    ports:
      - "2002:2002"
    restart: always
    networks:
      - app-network
    depends_on:
      - kafka-1
      # - kafka-2
      # - kafka-3
      - redis

      # --- Class Service ---
