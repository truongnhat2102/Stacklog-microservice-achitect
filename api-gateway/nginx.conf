worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream definitions (optional)
    upstream auth_service {
        server authservice:2000;
    }

    upstream profile_service {
        server profileservice:2001;
    }

    upstream task_service {
        server taskservice:2002;
    }

    upstream class_service {
        server classservice:2003;
    }

    upstream chat_service {
        server chatservice:2004;
    }

    upstream document_service {
        server documentservice:2005;
    }

    upstream schedule_service {
        server scheduleservice:2006;
    }

    upstream notification_service {
        server notificationservice:2007;
    }

    upstream score_service {
        server scoreservice:2008;
    }

    # upstream search_service {
    #     server searchservice:2009;
    # }

    upstream topic_service {
        server topicservice:2010;
    }

    server {
        listen 80;
        server_name _;

        # Reverse proxy cho Auth Service
        location /api/auth/ {
            proxy_pass http://auth_service/;
            
        }

        # # Reverse proxy cho Profile Service
        location /api/profile/ {
            proxy_pass http://profile_service/;
            
            # Forward toàn bộ headers, bao gồm cả Authorization
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
        }

        # Reverse proxy cho Task Service
        location /api/task/ {
            proxy_pass http://task_service/;

            # Forward toàn bộ headers, bao gồm cả Authorization
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
            proxy_set_header Authorization $http_authorization;

        }

        # Reverse proxy cho class Service
        location /api/class/ {
            proxy_pass http://class_service/;

            # Forward toàn bộ headers, bao gồm cả Authorization
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
        }

        # Reverse proxy cho notification Service

        location /api/notification/socket.io/ {
            proxy_pass http://notification_service/socket.io/;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/notification/ {
            proxy_pass http://notification_service/;

            # Forward toàn bộ headers, bao gồm cả Authorization
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
        }

        # Reverse proxy cho chat Service (Socket.IO)
        location /api/chat/socket.io/ {
            # ép upstream path chắc chắn là /socket.io/
            proxy_pass http://chat_service/socket.io/;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Reverse proxy các API REST của chat Service
        location /api/chat/ {
            proxy_pass http://chat_service/;  # có dấu "/" để strip prefix /api/chat/

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
        }


        # Reverse proxy cho document Service
        location /api/document/ {
            proxy_pass http://document_service/;

            # Forward toàn bộ headers, bao gồm cả Authorization
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
        }

        # Reverse proxy cho score Service
        location /api/score/ {
            proxy_pass http://score_service/;

            # Forward toàn bộ headers, bao gồm cả Authorization
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
        }

        # Reverse proxy cho schedule Service
        location /api/schedule/ {
            proxy_pass http://schedule_service/;

            # Forward toàn bộ headers, bao gồm cả Authorization
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
        }

        # # Reverse proxy cho search Service
        # location /api/search/ {
        #     proxy_pass http://search_service/;

        #     # Forward toàn bộ headers, bao gồm cả Authorization
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_pass_request_headers on;
        # }

        # # Reverse proxy cho topic Service
        location /api/topic/ {
            proxy_pass http://topic_service/;

            # Forward toàn bộ headers, bao gồm cả Authorization
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_headers on;
        }


        # Default fallback
        location / {
            return 404;
        }

        
    }
}
